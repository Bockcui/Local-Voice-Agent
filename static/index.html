<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranni Tracker - Voice Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            color: #e94560;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-style: italic;
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ecca3;
        }

        .status-dot.error {
            background: #e94560;
        }

        .status-dot.warning {
            background: #f9a825;
        }

        /* Main interaction area */
        .interaction-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* Push to talk button */
        .ptt-container {
            position: relative;
        }

        .ptt-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #e94560;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            color: #e94560;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.2);
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        .ptt-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(233, 69, 96, 0.4);
        }

        .ptt-button:active,
        .ptt-button.recording {
            transform: scale(0.95);
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: white;
            box-shadow: 0 0 60px rgba(233, 69, 96, 0.6);
        }

        .ptt-button.recording {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 60px rgba(233, 69, 96, 0.6); }
            50% { box-shadow: 0 0 80px rgba(233, 69, 96, 0.8); }
        }

        .ptt-button svg {
            width: 40px;
            height: 40px;
            fill: currentColor;
        }

        .ptt-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Recording indicator */
        .recording-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #e94560;
            font-weight: bold;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #e94560;
            border-radius: 50%;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Waveform visualization */
        .waveform-container {
            width: 100%;
            max-width: 400px;
            height: 60px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #waveform {
            width: 100%;
            height: 100%;
        }

        /* Conversation area */
        .conversation {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: rgba(78, 204, 163, 0.2);
            border-left: 3px solid #4ecca3;
            margin-left: 20%;
        }

        .message.assistant {
            background: rgba(233, 69, 96, 0.2);
            border-left: 3px solid #e94560;
            margin-right: 20%;
        }

        .message.system {
            background: rgba(255, 255, 255, 0.1);
            border-left: 3px solid #888;
            text-align: center;
            font-style: italic;
        }

        .message-header {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }

        .message-content {
            line-height: 1.6;
        }

        /* Audio player for responses */
        .audio-response {
            margin-top: 10px;
        }

        .audio-response audio {
            width: 100%;
            height: 40px;
        }

        /* Loading spinner */
        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(233, 69, 96, 0.2);
            border-top-color: #e94560;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #e4e4e4;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }

        /* Settings panel */
        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e4e4e4;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 70px;
            right: 20px;
            background: #1a1a2e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 250px;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-panel h3 {
            margin-bottom: 15px;
            color: #e94560;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .setting-item input[type="text"],
        .setting-item select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #e4e4e4;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .ptt-button {
                width: 120px;
                height: 120px;
            }

            .message.user {
                margin-left: 10%;
            }

            .message.assistant {
                margin-right: 10%;
            }
        }

        /* Instructions tooltip */
        .instructions {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button class="settings-toggle" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
    
    <div class="settings-panel" id="settingsPanel">
        <h3>Settings</h3>
        <div class="setting-item">
            <label>API Endpoint</label>
            <input type="text" id="apiEndpoint" value="http://localhost:8000">
        </div>
        <div class="setting-item">
            <label>Auto-play responses</label>
            <select id="autoPlay">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>üê± Ranni Tracker</h1>
            <p class="subtitle">The Ancestor speaks through the void...</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-dot" id="connectionStatus"></div>
                <span id="connectionText">Connecting...</span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="micStatus"></div>
                <span id="micText">Microphone</span>
            </div>
        </div>

        <div class="interaction-area">
            <!-- Waveform visualization -->
            <div class="waveform-container">
                <canvas id="waveform"></canvas>
            </div>

            <!-- Recording indicator -->
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>Recording... <span id="recordingTime">0:00</span></span>
            </div>

            <!-- Loading indicator -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>The Ancestor ponders...</span>
            </div>

            <!-- Push to talk button -->
            <div class="ptt-container">
                <button class="ptt-button" id="pttButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V21h-2v-5.07z"/>
                    </svg>
                    <span>Hold to Speak</span>
                </button>
            </div>

            <p class="instructions">Press and hold the button to record your message</p>

            <!-- Quick action buttons -->
            <div class="quick-actions">
                <button class="quick-btn" onclick="sendQuickMessage('Where is Ranni?')">üìç Find Ranni</button>
                <button class="quick-btn" onclick="sendQuickMessage('How is Ranni\\'s tracker battery?')">üîã Battery</button>
                <button class="quick-btn" onclick="sendQuickMessage('What dangerous areas should I know about?')">‚ö†Ô∏è Danger Zones</button>
                <button class="quick-btn" onclick="clearConversation()">üóëÔ∏è Clear</button>
            </div>

            <!-- Conversation history -->
            <div class="conversation" id="conversation">
                <div class="message system">
                    <div class="message-content">
                        Welcome, Heir. The Ancestor awaits your queries about Ranni's whereabouts.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // CONFIGURATION
        // ============================================================
        
        const getApiEndpoint = () => document.getElementById('apiEndpoint').value;
        const getAutoPlay = () => document.getElementById('autoPlay').value === 'true';

        // ============================================================
        // STATE
        // ============================================================
        
        let mediaRecorder = null;
        let audioChunks = [];
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;

        // ============================================================
        // DOM ELEMENTS
        // ============================================================
        
        const pttButton = document.getElementById('pttButton');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const recordingTimeEl = document.getElementById('recordingTime');
        const loadingEl = document.getElementById('loading');
        const conversationEl = document.getElementById('conversation');
        const waveformCanvas = document.getElementById('waveform');
        const waveformCtx = waveformCanvas.getContext('2d');
        const connectionStatus = document.getElementById('connectionStatus');
        const connectionText = document.getElementById('connectionText');
        const micStatus = document.getElementById('micStatus');
        const micText = document.getElementById('micText');

        // ============================================================
        // INITIALIZATION
        // ============================================================
        
        async function init() {
            // Check API connection
            checkConnection();
            
            // Request microphone permission
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop()); // Stop immediately, just checking permission
                micStatus.classList.remove('error');
                micText.textContent = 'Microphone ready';
            } catch (err) {
                micStatus.classList.add('error');
                micText.textContent = 'Microphone denied';
                console.error('Microphone permission denied:', err);
            }

            // Set up canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Set up button events
            setupPTTButton();
        }

        function resizeCanvas() {
            const container = waveformCanvas.parentElement;
            waveformCanvas.width = container.clientWidth;
            waveformCanvas.height = container.clientHeight;
            drawIdleWaveform();
        }

        async function checkConnection() {
            try {
                const response = await fetch(`${getApiEndpoint()}/health/`);
                if (response.ok) {
                    connectionStatus.classList.remove('error');
                    connectionText.textContent = 'Connected';
                } else {
                    throw new Error('Not OK');
                }
            } catch (err) {
                connectionStatus.classList.add('error');
                connectionText.textContent = 'Disconnected';
            }
        }

        // ============================================================
        // PUSH TO TALK BUTTON
        // ============================================================
        
        function setupPTTButton() {
            // Mouse events
            pttButton.addEventListener('mousedown', startRecording);
            pttButton.addEventListener('mouseup', stopRecording);
            pttButton.addEventListener('mouseleave', stopRecording);

            // Touch events for mobile
            pttButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startRecording();
            });
            pttButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                stopRecording();
            });
            pttButton.addEventListener('touchcancel', stopRecording);

            // Keyboard support (spacebar)
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !e.repeat && !isRecording) {
                    e.preventDefault();
                    startRecording();
                }
            });
            document.addEventListener('keyup', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    stopRecording();
                }
            });
        }

        // ============================================================
        // RECORDING FUNCTIONS
        // ============================================================
        
        async function startRecording() {
            if (isRecording) return;
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                // Set up audio context for visualization
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);

                // Set up media recorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToServer(audioBlob);
                    
                    // Clean up
                    stream.getTracks().forEach(track => track.stop());
                    if (audioContext) {
                        audioContext.close();
                        audioContext = null;
                    }
                };

                mediaRecorder.start(100); // Collect data every 100ms
                isRecording = true;
                recordingStartTime = Date.now();

                // Update UI
                pttButton.classList.add('recording');
                recordingIndicator.classList.add('active');
                
                // Start recording timer
                recordingTimer = setInterval(updateRecordingTime, 100);
                
                // Start waveform visualization
                drawWaveform();

            } catch (err) {
                console.error('Error starting recording:', err);
                addMessage('system', 'Failed to access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            isRecording = false;
            mediaRecorder.stop();

            // Update UI
            pttButton.classList.remove('recording');
            recordingIndicator.classList.remove('active');
            
            // Stop timer
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }

            // Reset waveform
            drawIdleWaveform();
        }

        function updateRecordingTime() {
            if (!recordingStartTime) return;
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            recordingTimeEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // ============================================================
        // WAVEFORM VISUALIZATION
        // ============================================================
        
        function drawWaveform() {
            if (!isRecording || !analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);

            const barWidth = (waveformCanvas.width / bufferLength) * 2.5;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                const barHeight = (dataArray[i] / 255) * waveformCanvas.height;
                
                // Gradient from red to pink
                const gradient = waveformCtx.createLinearGradient(0, waveformCanvas.height - barHeight, 0, waveformCanvas.height);
                gradient.addColorStop(0, '#e94560');
                gradient.addColorStop(1, '#c73e54');
                
                waveformCtx.fillStyle = gradient;
                waveformCtx.fillRect(x, waveformCanvas.height - barHeight, barWidth, barHeight);

                x += barWidth + 1;
            }

            requestAnimationFrame(drawWaveform);
        }

        function drawIdleWaveform() {
            waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            waveformCtx.fillRect(0, 0, waveformCanvas.width, waveformCanvas.height);

            // Draw a simple idle line
            waveformCtx.strokeStyle = 'rgba(233, 69, 96, 0.3)';
            waveformCtx.lineWidth = 2;
            waveformCtx.beginPath();
            waveformCtx.moveTo(0, waveformCanvas.height / 2);
            waveformCtx.lineTo(waveformCanvas.width, waveformCanvas.height / 2);
            waveformCtx.stroke();
        }

        // ============================================================
        // API COMMUNICATION
        // ============================================================
        
        async function sendAudioToServer(audioBlob) {
            // Show loading
            loadingEl.classList.add('active');
            pttButton.classList.add('disabled');

            try {
                // Convert webm to wav for better compatibility with Whisper
                const wavBlob = await convertToWav(audioBlob);
                
                const formData = new FormData();
                formData.append('file', wavBlob, 'recording.wav');

                const response = await fetch(`${getApiEndpoint()}/chat/`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                // Check if response is audio or JSON error
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('audio')) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Get the transcription and response from logs
                    const logsResponse = await fetch(`${getApiEndpoint()}/logs/`);
                    const logs = await logsResponse.json();
                    
                    if (logs.logs && logs.logs.length > 0) {
                        const lastLog = logs.logs[logs.logs.length - 1];
                        addMessage('user', lastLog.user_query);
                        addMessage('assistant', lastLog.final_response, audioUrl);
                    } else {
                        addMessage('assistant', 'Response received', audioUrl);
                    }
                    
                    // Auto-play if enabled
                    if (getAutoPlay()) {
                        const audio = new Audio(audioUrl);
                        audio.play();
                    }
                } else {
                    const data = await response.json();
                    if (data.error) {
                        addMessage('system', `Error: ${data.error}`);
                    }
                }

            } catch (err) {
                console.error('Error sending audio:', err);
                addMessage('system', `Failed to communicate with server: ${err.message}`);
            } finally {
                loadingEl.classList.remove('active');
                pttButton.classList.remove('disabled');
            }
        }

        async function sendQuickMessage(text) {
            loadingEl.classList.add('active');
            pttButton.classList.add('disabled');
            
            addMessage('user', text);

            try {
                const response = await fetch(`${getApiEndpoint()}/api/voice-query/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                addMessage('assistant', data.response);

            } catch (err) {
                console.error('Error:', err);
                addMessage('system', `Failed to send message: ${err.message}`);
            } finally {
                loadingEl.classList.remove('active');
                pttButton.classList.remove('disabled');
            }
        }

        // ============================================================
        // AUDIO CONVERSION (WebM to WAV)
        // ============================================================
        
        async function convertToWav(webmBlob) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const arrayBuffer = await webmBlob.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            
            // Create WAV file
            const wavBuffer = audioBufferToWav(audioBuffer);
            return new Blob([wavBuffer], { type: 'audio/wav' });
        }

        function audioBufferToWav(buffer) {
            const numChannels = 1; // Mono
            const sampleRate = buffer.sampleRate;
            const format = 1; // PCM
            const bitDepth = 16;
            
            // Get audio data (mix to mono if stereo)
            let audioData;
            if (buffer.numberOfChannels === 1) {
                audioData = buffer.getChannelData(0);
            } else {
                audioData = new Float32Array(buffer.length);
                for (let i = 0; i < buffer.length; i++) {
                    let sum = 0;
                    for (let c = 0; c < buffer.numberOfChannels; c++) {
                        sum += buffer.getChannelData(c)[i];
                    }
                    audioData[i] = sum / buffer.numberOfChannels;
                }
            }

            const dataLength = audioData.length * (bitDepth / 8);
            const bufferLength = 44 + dataLength;
            const arrayBuffer = new ArrayBuffer(bufferLength);
            const view = new DataView(arrayBuffer);

            // WAV header
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, format, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * (bitDepth / 8), true);
            view.setUint16(32, numChannels * (bitDepth / 8), true);
            view.setUint16(34, bitDepth, true);
            writeString(view, 36, 'data');
            view.setUint32(40, dataLength, true);

            // Write audio data
            const offset = 44;
            for (let i = 0; i < audioData.length; i++) {
                const sample = Math.max(-1, Math.min(1, audioData[i]));
                view.setInt16(offset + i * 2, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
            }

            return arrayBuffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // ============================================================
        // UI HELPERS
        // ============================================================
        
        function addMessage(type, content, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = type === 'user' ? 'üó£Ô∏è You' : 
                                type === 'assistant' ? 'üìú The Ancestor' : 
                                '‚öôÔ∏è System';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(header);
            messageDiv.appendChild(contentDiv);
            
            if (audioUrl) {
                const audioDiv = document.createElement('div');
                audioDiv.className = 'audio-response';
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = audioUrl;
                audioDiv.appendChild(audio);
                messageDiv.appendChild(audioDiv);
            }
            
            conversationEl.appendChild(messageDiv);
            conversationEl.scrollTop = conversationEl.scrollHeight;
        }

        async function clearConversation() {
            try {
                await fetch(`${getApiEndpoint()}/clear/`, { method: 'POST' });
                conversationEl.innerHTML = `
                    <div class="message system">
                        <div class="message-content">
                            Conversation cleared. The Ancestor awaits your queries.
                        </div>
                    </div>
                `;
            } catch (err) {
                console.error('Error clearing conversation:', err);
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('active');
        }

        // ============================================================
        // START
        // ============================================================
        
        init();
    </script>
